<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício Acesso de Imagens</title>
</head>
<body>
  <h1>Lista de Imagens</h1>
  <h3>Quantas imagens você deseja mostrar?</h3>
  <input type="number" id="quantImagens" value="0">
  <button onclick="carregarImagens()">Carregar Imagens</button>
  <ul id="listaImagens"></ul>

  <script>
    async function carregarImagens() {
      try {
        const quantImagens = document.getElementById("quantImagens").value
        const resposta = await fetch(`https://jsonplaceholder.typicode.com/photos?_limit=${quantImagens}`);
        const imagens = await resposta.json(); 
        const lista = document.getElementById("listaImagens");
        lista.innerHTML = "";

        for (const imagem of imagens) {
          const li = document.createElement("li");
          li.textContent = `Titulo da Imagem: ${imagem.title} / Imagem:`;

          const img = document.createElement("img");
          img.src = imagem.thumbnailUrl;
          img.alt = imagem.thumbnailUrl;
          li.appendChild(img);

          lista.appendChild(li);
        }
      } catch (erro) {
        console.error("Erro ao carregar imagens:", erro);
        alert("Não foi possível carregar as imagens da API.");
      }
    }
  </script>
</body>
</html>
