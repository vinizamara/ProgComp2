<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio Acesso de Endereços</title>
</head>
<body>
    <h1>Lista de Usuários e Seus Endereços</h1>
    <button onclick="carregarUsuarios()">Carregar Dados</button>
    <ul id="listaUsuarios"></ul>
    <script>
        async function carregarUsuarios() {
            try {
                //await: aguarda resposta do servidor
                const resposta = await fetch("https://jsonplaceholder.typicode.com/users");
                //.json(): converte a string retornada em JSON.
                const usuarios = await resposta.json(); 
                const lista = document.getElementById("listaUsuarios");
                lista.innerHTML = ""; // limpa lista
                //Para cada usuário
                for (let i = 0; i < usuarios.length; i++) {
                //Cria um elemento html <li>
                const li = document.createElement("li");
                //Insere texto no item da lista
                li.textContent = `Nome: ${usuarios[i].name} / Endereço: ${usuarios[i].address.street}, ${usuarios[i].address.city} - ${usuarios[i].address.zipcode}`;
                // associa o item da lista á lista
                lista.appendChild(li);
                }
            } catch (erro) {
                console.error("Erro ao carregar usuários:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>
</html>
